<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Kry</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background: #f8f9fa;
            margin-bottom: 20px;
        }
        #score {
            position: fixed;
            top: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        #info {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="score">Wynik: 0 - 0</div>
    <div id="info">
        <p>Tura: <span id="turn">Gracz 1</span></p>
        <p>Odbicia: <span id="bounces">0</span></p>
        <p>Status: <span id="status">Ruch gracza</span></p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <p>Sterowanie:</p>
        <p>← ↑ → ↓ - wybór kierunku ruchu</p>
        <p>SPACJA - wykonaj ruch</p>
        <p>R - reset gry</p>
    </div>
    <script src="kry.js"></script>
</body>
</html>
